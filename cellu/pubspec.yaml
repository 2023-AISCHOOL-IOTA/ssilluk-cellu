name: cellu
description: PPG센서를 활용하여 수집한 생체 데이터를 바탕으로 혈당 수치를 예측하는 애플리케이션
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.1.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  flutter_svg: ^2.0.9
  flutter_dotenv: ^5.1.0
  local_auth: ^1.1.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/config/.env

